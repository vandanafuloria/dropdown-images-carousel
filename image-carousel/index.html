<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="carousel" data-carousel>
      <span class="prev" data-carousel-button="prev"
        ><i class="fa-solid fa-arrow-left-long"></i
      ></span>
      <span class="next" data-carousel-button="next"
        ><i class="fa-solid fa-arrow-right-long"></i
      ></span>
      <div class="main">
        <ul data-slides="">
          <li class="slider" data-active="">
            <img src="images/img2.jpg" alt="" />
          </li>
          <li class="slider"><img src="images/img3.jpg" alt="" /></li>

          <li class="slider"><img src="images/img4.jpg" alt="" /></li>
          <li class="slider"><img src="images/img5.jpg" alt="" /></li>
          <li class="slider"><img src="images/img6.jpg" alt="" /></li>
          <li class="slider"><img src="images/img1.jpeg" alt="" /></li>
        </ul>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
